<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <fieldset id="body">
        <h1>Cadastro de Produto</h1>
        <nav>
            <ul id="menu">
                <a href="./lista.html" rel="next" target="_self">Produtos Cadastrados</a>
            </ul>
        </nav>
        <fieldset id="body2">
            <form autocomplete="off" id="dados" class="form">
                <p><label for="name">Nome:</label> <input type="text" class="name" id="name"></p>
                <p><label for="descricao">Descrição:</label> <input type="text" class="email" id="descricao"></p>
                <p><label for="valor">Valor</label> <input type="number" class="telefone" id="valor"></p>
                <p><label for="disponivel">Diponivel:</label> <input type="text" class="celular" id="disponivel"></p>
                <button id="cadastro">Cadastrar</button>
            </form>
        </fieldset>
    </fieldset>

    <script src="/Cadastro.js"></script>


</body>

</html>
